<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/fav.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <title>lorem Ipsum</title>
</head>

<body>
    <!--    Start GET-IN-TOUCH-Section-->
    <section class="get-in-touch">
        <div class="container">
            <div class="heading-text text-center">
                <h1>Contact Form</h1>
            </div>
            <div class="row py-4">
                <div class="col-md-6">
                    <!-- Default form contact -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-4">
                                <input type="text" class="form-control" required>
                                   <label for="formGroupExampleInput">First name</label> 
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <input type="email" class="form-control" required>
                                  <label for="exampleInputEmail1">Email</label>
                            </div>
                            
                            <div class="form-group col-md-12 mb-4">
                            <input class="form-control" type="text" required>
                            <label for="exampleInputEmail1">Subject</label>
                        </div>
                        <div class="form-group col-md-12 mb-4">
                             <textarea class="form-control" id="exampleFormControlTextarea1"rows="3" required></textarea>
                             <label for="exampleInputEmail1">Message</label>
                            
                        </div>
                         <div class="btn-send col-md-12 text-right">
                             <button type="submit" class="btn btn-primary">Send Message</button>
                             
                         </div>
                        </div>
                    </form>
                    <!-- Default form contact -->
                </div>
                <div class="col-md-6">
                    <!--Google map-->
                    <div class="map embed-responsive embed-responsive-21by9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233668.38703692693!2d90.27923991057244!3d23.780573258035957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1554868716156!5m2!1sen!2sbd"></iframe>
                    </div>
                    <!--Google Maps-->
                </div>
            </div>
        </div>
    </section>   <!--    End GET-IN-TOUCH-Section-->
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script></script>
</body>

</html>
